<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!-- Определение паттерна -->
  <defs>
    <pattern
      id="grid"
      width="32"
      height="32"
      patternUnits="userSpaceOnUse"
    >
      <rect
        width="32"
        height="32"
        fill="none"
        stroke="rgb(0, 0, 0)"
        stroke-width="0.1"
      />
    </pattern>
  </defs>

  <!-- Применение паттерна -->
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>
